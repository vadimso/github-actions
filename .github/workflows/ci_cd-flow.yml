name: CI/CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu:latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
        node-version: '20'
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Kubernetes
        uses: azure/setup-kubectl@v1
        with:
          version: '1.23.0'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin ${{ secrets.DOCKER_REGISTRY }}

      - name: Build Docker image
        run: |
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_REGISTRY }}/myapp:latest .
          docker push ${{ secrets.DOCKER_REGISTRY }}/myapp:latest

      - name: Deploy to Kubernetes
        run: kubectl apply -f kubernetes/deployment.yaml
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Get service external IP
        run: kubectl get service myapp -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
        id: get-ip

      - name: Output IP
        run: echo "Service External IP: ${{ steps.get-ip.outputs.result }}"
